spring.application.name=foodya-backend

# DATABASE CONFIGURATION
spring.datasource.url=jdbc:mysql://localhost:3306/foodya_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=foodya_user
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# LOB fix
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
app.jwt.secret=yourBase64EncodedSecretKeyHereMustBeAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration-time=3600000
app.jwt.refresh-expiration-time=604800000
