spring.application.name=foodya-backend

# ===== DATABASE CONFIGURATION (Supabase PostgreSQL) =====
spring.datasource.url=jdbc:postgresql://aws-1-ap-northeast-1.pooler.supabase.com:6543/postgres?sslmode=require
spring.datasource.username=postgres.rxifptroexopdnqtxjnk
spring.datasource.password=Foodya_db123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheSize=0

# ===== JPA / HIBERNATE =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ===== FLYWAY (tạm tắt) =====
spring.flyway.enabled=false

# ===== SQL INIT =====
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false
spring.jpa.defer-datasource-initialization=true

# ===== JWT =====
app.jwt.secret=yourBase64EncodedSecretKeyHereMustBeAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration-time=3600000
app.jwt.refresh-expiration-time=604800000

# ===== LOGGING =====
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===== SWAGGER =====
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
#  ACTUATOR (for Docker health check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
