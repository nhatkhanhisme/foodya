version: '3.8'

services:
  backend:
    build:
      context: ./foodya-backend
      dockerfile: Dockerfile
    container_name: foodya-backend
    # Tự động nạp các biến từ file .env
    env_file:
      - .env
    environment:
      # Cấu hình kết nối Database tới Supabase từ file .env
      SPRING_DATASOURCE_URL: ${SUPABASE_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${SUPABASE_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${SUPABASE_DB_PASSWORD}

      # Cấu hình JPA & Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

      # Cấu hình JWT lấy từ biến môi trường
      APP_JWT_SECRET: ${JWT_SECRET}
      APP_JWT_EXPIRATION_TIME: ${JWT_EXPIRATION}
      APP_JWT_REFRESH_EXPIRATION_TIME: ${JWT_REFRESH_EXPIRATION}

      # Vô hiệu hóa khởi tạo SQL thủ công (để Hibernate tự xử lý)
      SPRING_SQL_INIT_MODE: never

    ports:
      - "8080:8080"
    networks:
      - foodya-network
    restart: unless-stopped

    # Kiểm tra trạng thái ứng dụng thông qua Spring Boot Actuator
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  foodya-network:
    driver: bridge
