version: '3.8'

services:
  backend:
    build:
      context: ./foodya-backend
      dockerfile: Dockerfile
    container_name: foodya-backend

    env_file:
      - .env

    environment:
      # Set cứng Timezone để log hiển thị đúng giờ Việt Nam
      - TZ=Asia/Ho_Chi_Minh

      # Đảm bảo Java nhận diện đúng giới hạn memory của Container (quan trọng khi deploy)
      - JAVA_OPTS=-XX:MaxRAMPercentage=75.0

    ports:
      - "${SERVER_PORT:-8080}:8080"

    networks:
      - foodya-network

    restart: unless-stopped

    # Healthcheck: Đảm bảo container "healthy" mới nhận request
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  foodya-network:
    driver: bridge
